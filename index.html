<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-animation {
            animation: fadeIn 0.3s ease-out;
        }
        
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .user-badge {
            display: inline-flex;
            align-items: center;
            background-color: #e2e8f0;
            border-radius: 9999px;
            padding: 2px 8px;
            margin: 2px;
            font-size: 0.75rem;
        }
        
        .user-badge.you {
            background-color: #bfdbfe;
            font-weight: 600;
        }
        
        .user-badge .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }
        
        .user-badge .status-dot.online {
            background-color: #10b981;
        }
        
        .user-badge .status-dot.offline {
            background-color: #ef4444;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background-color: #10b981;
            color: white;
        }
        
        .connection-status.disconnected {
            background-color: #ef4444;
            color: white;
        }
        
        .connection-status.reconnecting {
            background-color: #f59e0b;
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            display: none;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Novo estilo para mensagens de entrada/saída */
        .join-message {
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
        }
        
        .leave-message {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
        }
        
        /* Estilo para mensagens do sistema */
        .system-message {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Notificação -->
    <div id="notification" class="notification hidden">
        <div class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <!-- Modal de entrada -->
    <div id="entry-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Bem-vindo ao Chat</h2>
            <p class="text-gray-600 mb-4">Digite seu nickname para começar a conversar:</p>
            <input type="text" id="nickname-input" placeholder="Seu nickname"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <div class="flex justify-end">
                <button id="enter-chat-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    Entrar no Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Container principal do chat -->
    <div class="container mx-auto max-w-4xl flex-1 flex flex-col p-4 hidden" id="chat-container">
        <!-- Cabeçalho -->
        <header class="bg-white shadow rounded-t-lg p-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-gray-800">Chat em Tempo Real</h1>
                <p class="text-sm text-gray-500">Conectado como: <span id="current-nickname" class="font-semibold text-blue-600"></span></p>
            </div>
            <div class="flex space-x-2">
                <button id="users-toggle-btn" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full transition duration-200" title="Mostrar usuários">
                    <i class="fas fa-users"></i>
                </button>
                <button id="clear-chat-btn" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition duration-200" title="Limpar chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button id="change-nick-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-full transition duration-200" title="Mudar nickname">
                    <i class="fas fa-user-edit"></i>
                </button>
            </div>
        </header>

        <!-- Painel de usuários (oculto por padrão) -->
        <div id="users-panel" class="hidden bg-white p-4 border-t border-b border-gray-200">
            <h3 class="font-semibold text-gray-700 mb-2">Usuários Online</h3>
            <div id="users-list" class="flex flex-wrap gap-2">
                <!-- Usuários serão adicionados aqui dinamicamente -->
            </div>
        </div>

        <!-- Área de mensagens -->
        <div id="chat-messages" class="flex-1 bg-white p-4 overflow-y-auto max-h-[60vh]">
            <div class="text-center text-gray-500 py-4">
                <p>Nenhuma mensagem ainda. Seja o primeiro a enviar uma mensagem!</p>
            </div>
        </div>

        <!-- Indicador de digitação -->
        <div id="typing-indicator" class="hidden bg-white px-4 py-2 border-t border-gray-200">
            <div class="text-sm text-gray-500 italic">
                <span id="typing-users"></span>
                <span class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </span>
            </div>
        </div>

        <!-- Área de envio de mensagens -->
        <div class="bg-white shadow rounded-b-lg p-4">
            <div class="flex space-x-2">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="mt-2 flex justify-between text-xs text-gray-500">
                <p>Pressione Enter para enviar</p>
                <p id="user-count">0 usuários online</p>
            </div>
        </div>
    </div>

    <!-- Status da conexão -->
    <div id="connection-status" class="connection-status disconnected hidden">
        <span id="status-text">Desconectado</span>
    </div>

    <script>
        // Objeto global para simular o servidor
        window.mockServer = {
            clients: [],
            messages: [],
            typingUsers: new Set(),
            
            broadcast: function(message, excludeClient = null) {
                this.clients.forEach(client => {
                    if (client !== excludeClient && client.onmessage) {
                        client.onmessage({ data: JSON.stringify(message) });
                    }
                });
            },
            
            addClient: function(ws) {
                this.clients.push(ws);
                
                // Envia histórico de mensagens para o novo cliente
                if (this.messages.length > 0) {
                    ws.onmessage({ 
                        data: JSON.stringify({
                            type: 'history',
                            messages: this.messages.slice(-50)
                        })
                    });
                }
                
                // Notifica todos sobre o novo usuário
                this.broadcast({
                    type: 'user_join',
                    nickname: ws.nickname,
                    timestamp: new Date().toISOString()
                });
                
                this.updateUserList();
            },
            
            removeClient: function(ws) {
                this.clients = this.clients.filter(client => client !== ws);
                
                // Notifica todos sobre a saída do usuário
                if (ws.nickname) {
                    this.broadcast({
                        type: 'user_leave',
                        nickname: ws.nickname,
                        timestamp: new Date().toISOString()
                    });
                }
                
                this.updateUserList();
            },
            
            updateUserList: function() {
                const userList = this.clients
                    .filter(client => client.nickname)
                    .map(client => client.nickname);
                
                this.broadcast({
                    type: 'user_list',
                    users: userList
                });
            },
            
            addMessage: function(message) {
                this.messages.push(message);
                this.broadcast({
                    type: 'message',
                    sender: message.sender,
                    content: message.content,
                    timestamp: message.timestamp,
                    isCurrentUser: false // Adicionamos esta flag para identificar mensagens de outros usuários
                });
            },
            
            updateTyping: function(nickname, isTyping) {
                if (isTyping) {
                    this.typingUsers.add(nickname);
                } else {
                    this.typingUsers.delete(nickname);
                }
                
                this.broadcast({
                    type: 'typing',
                    users: Array.from(this.typingUsers)
                });
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const entryModal = document.getElementById('entry-modal');
            const chatContainer = document.getElementById('chat-container');
            const nicknameInput = document.getElementById('nickname-input');
            const enterChatBtn = document.getElementById('enter-chat-btn');
            const currentNickname = document.getElementById('current-nickname');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const clearChatBtn = document.getElementById('clear-chat-btn');
            const changeNickBtn = document.getElementById('change-nick-btn');
            const userCount = document.getElementById('user-count');
            const usersPanel = document.getElementById('users-panel');
            const usersList = document.getElementById('users-list');
            const usersToggleBtn = document.getElementById('users-toggle-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const typingUsers = document.getElementById('typing-users');
            const connectionStatus = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            // Variáveis de estado
            let nickname = '';
            let users = [];
            let typingTimeout;
            let socket;
            let isTyping = false;
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 5;
            const reconnectDelay = 3000; // 3 segundos
            
            // Função para mostrar notificação
            function showNotification(message, duration = 3000) {
                notificationText.textContent = message;
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, duration);
            }
            
            // Função para atualizar o status da conexão
            function updateConnectionStatus(status) {
                connectionStatus.classList.remove('hidden', 'connected', 'disconnected', 'reconnecting');
                
                switch(status) {
                    case 'connected':
                        connectionStatus.classList.add('connected');
                        statusText.textContent = 'Conectado';
                        break;
                    case 'disconnected':
                        connectionStatus.classList.add('disconnected');
                        statusText.textContent = 'Desconectado';
                        break;
                    case 'reconnecting':
                        connectionStatus.classList.add('reconnecting');
                        statusText.textContent = 'Reconectando...';
                        break;
                }
                
                connectionStatus.classList.remove('hidden');
            }
            
            // Função para conectar ao WebSocket
            function connectWebSocket() {
                updateConnectionStatus('reconnecting');
                
                try {
                    // Criando um WebSocket "mockado" para simular o comportamento do servidor
                    const ws = {
                        readyState: WebSocket.OPEN,
                        nickname: null,
                        
                        send: function(data) {
                            const msg = JSON.parse(data);
                            
                            if (msg.type === 'register') {
                                this.nickname = msg.nickname;
                                window.mockServer.addClient(this);
                                showNotification(`Bem-vindo ao chat, ${this.nickname}!`);
                            } 
                            else if (msg.type === 'message') {
                                // Quando o usuário envia uma mensagem, adicionamos ao servidor
                                // e exibimos localmente apenas uma vez
                                window.mockServer.addMessage({
                                    sender: this.nickname,
                                    content: msg.content,
                                    timestamp: new Date().toISOString()
                                });
                                
                                // Exibe a mensagem localmente como "enviada"
                                displayMessage(this.nickname, msg.content, true, new Date().toISOString());
                            }
                            else if (msg.type === 'typing') {
                                window.mockServer.updateTyping(msg.sender, msg.isTyping);
                            }
                            else if (msg.type === 'nickname_change') {
                                const oldNickname = this.nickname;
                                this.nickname = msg.newNickname;
                                window.mockServer.broadcast({
                                    type: 'system_message',
                                    content: `${oldNickname} mudou para ${this.nickname}`,
                                    timestamp: new Date().toISOString()
                                });
                                window.mockServer.updateUserList();
                                showNotification(`Seu nickname foi alterado para ${this.nickname}`);
                            }
                        },
                        
                        close: function() {
                            this.readyState = WebSocket.CLOSED;
                            window.mockServer.removeClient(this);
                            if (typeof this.onclose === 'function') {
                                this.onclose({wasClean: true});
                            }
                        }
                    };
                    
                    // Configura os callbacks
                    ws.onmessage = function(event) {
                        try {
                            const data = JSON.parse(event.data);
                            
                            switch(data.type) {
                                case 'message':
                                    // Só exibe a mensagem se não for do usuário atual
                                    // (pois já foi exibida quando enviada)
                                    if (data.sender !== nickname) {
                                        displayMessage(data.sender, data.content, false, data.timestamp);
                                    }
                                    break;
                                    
                                case 'user_list':
                                    updateUsersList(data.users);
                                    break;
                                    
                                case 'history':
                                    chatMessages.innerHTML = '';
                                    
                                    if (data.messages.length === 0) {
                                        chatMessages.innerHTML = '<div class="text-center text-gray-500 py-4"><p>Nenhuma mensagem ainda. Seja o primeiro a enviar uma mensagem!</p></div>';
                                    } else {
                                        data.messages.forEach(msg => {
                                            // Verifica se a mensagem é do usuário atual
                                            const isCurrentUser = msg.sender === nickname;
                                            displayMessage(msg.sender, msg.content, isCurrentUser, msg.timestamp);
                                        });
                                    }
                                    break;
                                    
                                case 'typing':
                                    updateTypingIndicator(data.users);
                                    break;
                                    
                                case 'system_message':
                                    displaySystemMessage(data.content, data.timestamp);
                                    break;
                                    
                                case 'user_join':
                                    displayJoinMessage(data.nickname, data.timestamp);
                                    break;
                                    
                                case 'user_leave':
                                    displayLeaveMessage(data.nickname, data.timestamp);
                                    break;
                            }
                        } catch (error) {
                            console.error("Erro ao processar mensagem:", error);
                        }
                    };
                    
                    ws.onclose = function(event) {
                        if (event.wasClean) {
                            console.log(`Conexão fechada limpa, código=${event.code} motivo=${event.reason}`);
                            updateConnectionStatus('disconnected');
                        } else {
                            console.log('Conexão perdida');
                            updateConnectionStatus('disconnected');
                            
                            if (reconnectAttempts < maxReconnectAttempts) {
                                reconnectAttempts++;
                                console.log(`Tentando reconectar (tentativa ${reconnectAttempts} de ${maxReconnectAttempts})...`);
                                setTimeout(connectWebSocket, reconnectDelay);
                            } else {
                                console.log('Número máximo de tentativas de reconexão alcançado');
                                displaySystemMessage('Não foi possível reconectar ao servidor. Por favor, recarregue a página.');
                            }
                        }
                    };
                    
                    socket = ws;
                    updateConnectionStatus('connected');
                    reconnectAttempts = 0;
                    
                    // Registra o usuário no servidor
                    if (nickname) {
                        socket.send(JSON.stringify({
                            type: 'register',
                            nickname: nickname,
                            timestamp: new Date().toISOString()
                        }));
                    }
                    
                } catch (error) {
                    console.error("Erro ao conectar ao WebSocket:", error);
                    updateConnectionStatus('disconnected');
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connectWebSocket, reconnectDelay);
                    }
                }
            }
            
            // Função para mostrar mensagem no chat
            function displayMessage(sender, message, isCurrentUser = false, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `mb-3 message-animation`;
                
                const messageContainer = document.createElement('div');
                messageContainer.className = `inline-block max-w-xs md:max-w-md lg:max-w-lg xl:max-w-xl rounded-lg px-4 py-2 ${isCurrentUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}`;
                
                // Adiciona informações do remetente
                const senderDiv = document.createElement('div');
                senderDiv.className = `text-xs font-semibold ${isCurrentUser ? 'text-blue-100' : 'text-gray-600'}`;
                senderDiv.textContent = sender;
                
                // Adiciona conteúdo da mensagem
                const messageContent = document.createElement('div');
                messageContent.className = 'py-1';
                messageContent.textContent = message;
                
                // Adiciona timestamp se disponível
                if (timestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = `text-xs text-right ${isCurrentUser ? 'text-blue-100' : 'text-gray-500'}`;
                    
                    const messageTime = new Date(timestamp);
                    timeDiv.textContent = messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageContainer.appendChild(senderDiv);
                    messageContainer.appendChild(messageContent);
                    messageContainer.appendChild(timeDiv);
                } else {
                    messageContainer.appendChild(senderDiv);
                    messageContainer.appendChild(messageContent);
                }
                
                messageDiv.appendChild(messageContainer);
                
                // Alinha à direita se for a mensagem do usuário atual
                if (isCurrentUser) {
                    messageDiv.className += ' text-right';
                } else {
                    messageDiv.className += ' text-left';
                }
                
                // Verifica se há a mensagem de "Nenhuma mensagem ainda" e remove
                const emptyMessage = chatMessages.querySelector('.text-center');
                if (emptyMessage) {
                    chatMessages.removeChild(emptyMessage);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para mostrar mensagem de entrada no chat
            function displayJoinMessage(nickname, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-3 message-animation join-message';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-user-plus mr-2 text-green-500';
                
                const messageText = document.createElement('span');
                messageText.textContent = `${nickname} entrou no chat`;
                
                messageDiv.appendChild(icon);
                messageDiv.appendChild(messageText);
                
                // Adiciona timestamp se disponível
                if (timestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'text-xs text-right text-gray-500 mt-1';
                    
                    const messageTime = new Date(timestamp);
                    timeDiv.textContent = messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageDiv.appendChild(timeDiv);
                }
                
                // Verifica se há a mensagem de "Nenhuma mensagem ainda" e remove
                const emptyMessage = chatMessages.querySelector('.text-center');
                if (emptyMessage) {
                    chatMessages.removeChild(emptyMessage);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para mostrar mensagem de saída do chat
            function displayLeaveMessage(nickname, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-3 message-animation leave-message';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-user-minus mr-2 text-red-500';
                
                const messageText = document.createElement('span');
                messageText.textContent = `${nickname} saiu do chat`;
                
                messageDiv.appendChild(icon);
                messageDiv.appendChild(messageText);
                
                // Adiciona timestamp se disponível
                if (timestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'text-xs text-right text-gray-500 mt-1';
                    
                    const messageTime = new Date(timestamp);
                    timeDiv.textContent = messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageDiv.appendChild(timeDiv);
                }
                
                // Verifica se há a mensagem de "Nenhuma mensagem ainda" e remove
                const emptyMessage = chatMessages.querySelector('.text-center');
                if (emptyMessage) {
                    chatMessages.removeChild(emptyMessage);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para mostrar mensagem do sistema
            function displaySystemMessage(message, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-3 message-animation system-message';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-info-circle mr-2 text-blue-500';
                
                const messageText = document.createElement('span');
                messageText.textContent = message;
                
                messageDiv.appendChild(icon);
                messageDiv.appendChild(messageText);
                
                // Adiciona timestamp se disponível
                if (timestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'text-xs text-right text-gray-500 mt-1';
                    
                    const messageTime = new Date(timestamp);
                    timeDiv.textContent = messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageDiv.appendChild(timeDiv);
                }
                
                // Verifica se há a mensagem de "Nenhuma mensagem ainda" e remove
                const emptyMessage = chatMessages.querySelector('.text-center');
                if (emptyMessage) {
                    chatMessages.removeChild(emptyMessage);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Função para limpar o chat
            function clearChat() {
                if (confirm('Tem certeza que deseja limpar todas as mensagens do chat?')) {
                    chatMessages.innerHTML = '<div class="text-center text-gray-500 py-4"><p>Nenhuma mensagem ainda. Seja o primeiro a enviar uma mensagem!</p></div>';
                }
            }
            
            // Função para atualizar contagem de usuários
            function updateUserCount(count) {
                userCount.textContent = `${count} usuário${count !== 1 ? 's' : ''} online`;
            }
            
            // Função para atualizar la lista de usuários
            function updateUsersList(usersArray) {
                usersList.innerHTML = '';
                updateUserCount(usersArray.length);
                
                // Atualiza a lista global de usuários
                users = usersArray;
                
                usersArray.forEach(user => {
                    const userBadge = document.createElement('span');
                    userBadge.className = `user-badge ${user === nickname ? 'you' : ''}`;
                    
                    const statusDot = document.createElement('span');
                    statusDot.className = 'status-dot online';
                    
                    const userName = document.createElement('span');
                    userName.textContent = user;
                    
                    userBadge.appendChild(statusDot);
                    userBadge.appendChild(userName);
                    usersList.appendChild(userBadge);
                });
            }
            
            // Função para atualizar o indicador de digitação
            function updateTypingIndicator(typingUsersList) {
                if (typingUsersList.length > 0) {
                    let usersText;
                    
                    if (typingUsersList.length === 1) {
                        usersText = `${typingUsersList[0]} está digitando`;
                    } else if (typingUsersList.length === 2) {
                        usersText = `${typingUsersList[0]} e ${typingUsersList[1]} estão digitando`;
                    } else {
                        usersText = `${typingUsersList[0]}, ${typingUsersList[1]} e outros estão digitando`;
                    }
                    
                    typingUsers.textContent = usersText;
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            }
            
            // Função para notificar que o usuário está digitando
            function notifyTyping(isTyping) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    try {
                        socket.send(JSON.stringify({
                            type: 'typing',
                            isTyping: isTyping,
                            sender: nickname
                        }));
                    } catch (error) {
                        console.error("Erro ao enviar status de digitação:", error);
                    }
                }
            }
            
            // Função para enviar mensagem com verificação de conexão
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                if (!socket || socket.readyState !== WebSocket.OPEN) {
                    displaySystemMessage('Não foi possível enviar a mensagem. Tentando reconectar...');
                    connectWebSocket();
                    return;
                }
                
                try {
                    const messageData = {
                        type: 'message',
                        sender: nickname,
                        content: message,
                        timestamp: new Date().toISOString()
                    };
                    
                    // Envia a mensagem para o servidor
                    socket.send(JSON.stringify(messageData));
                    messageInput.value = '';
                    
                    // Notifica que parou de digitar
                    if (isTyping) {
                        isTyping = false;
                        notifyTyping(false);
                    }
                } catch (error) {
                    console.error("Erro ao enviar mensagem:", error);
                    displaySystemMessage('Erro ao enviar mensagem. Tentando reconectar...');
                    connectWebSocket();
                }
            }
            
            // Função para entrar no chat
            function enterChat() {
                const newNickname = nicknameInput.value.trim();
                
                if (newNickname === '') {
                    alert('Por favor, digite um nickname válido.');
                    return;
                }
                
                nickname = newNickname;
                currentNickname.textContent = nickname;
                
                // Esconde o modal e mostra o chat
                entryModal.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                
                // Conecta ao WebSocket
                connectWebSocket();
                
                // Foca no campo de mensagem
                messageInput.focus();
            }
            
            // Função para mudar nickname
            function changeNickname() {
                const newNickname = prompt('Digite seu novo nickname:', nickname);
                
                if (newNickname && newNickname.trim() !== '' && newNickname.trim() !== nickname) {
                    const oldNickname = nickname;
                    nickname = newNickname.trim();
                    
                    // Atualiza o nickname exibido
                    currentNickname.textContent = nickname;
                    
                    // Envia mensagem de mudança para o servidor
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        try {
                            socket.send(JSON.stringify({
                                type: 'nickname_change',
                                oldNickname: oldNickname,
                                newNickname: nickname
                            }));
                        } catch (error) {
                            console.error("Erro ao enviar mudança de nickname:", error);
                            displaySystemMessage('Erro ao atualizar nickname. Tentando reconectar...');
                            connectWebSocket();
                        }
                    }
                }
            }
            
            // Event Listeners
            enterChatBtn.addEventListener('click', enterChat);
            
            nicknameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enterChat();
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                // Notifica que está digitando
                if (!isTyping) {
                    isTyping = true;
                    notifyTyping(true);
                }
                
                // Reseta o timeout
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(function() {
                    if (isTyping) {
                        isTyping = false;
                        notifyTyping(false);
                    }
                }, 2000);
            });
            
            clearChatBtn.addEventListener('click', clearChat);
            
            changeNickBtn.addEventListener('click', changeNickname);
            
            usersToggleBtn.addEventListener('click', function() {
                usersPanel.classList.toggle('hidden');
                usersToggleBtn.innerHTML = usersPanel.classList.contains('hidden') ? 
                    '<i class="fas fa-users"></i>' : 
                    '<i class="fas fa-times"></i>';
                usersToggleBtn.title = usersPanel.classList.contains('hidden') ? 
                    'Mostrar usuários' : 'Ocultar usuários';
            });
            
            // Fecha o chat quando a página é fechada
            window.addEventListener('beforeunload', function() {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.close();
                }
            });
            
            // Mostra status da conexão
            updateConnectionStatus('disconnected');
        });
    </script>
</body>
